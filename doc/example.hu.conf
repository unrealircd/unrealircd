/*
 * ÚJ:   alias {}
 * RÉGI: N/A
 * Ezzel olyan álparancsokat készíthetünk, mint az /identify, /services stb.
 *
 * Szintaktika:
 * alias "név" {
 *	format "formátumsztring" {
 *		target "ahova mutasson";
 *              type álparancstípus;
 *		parameters "küldendõ paraméterek";
 *	};
 *	type command;
 * };
 */
/* Ezt azért mutatjuk külön, mert még ha ugyanaz is a neve, mint az elõzõ direktívának, a szintaktikája nagyon
 * más, habár hasonló feladatot lát el, és a szabványosok álparancsokra van szüksége, hogy mûködjön.
 */
/*
alias "identify" {
	format "^#" {
		target "chanserv";
		type services;
		parameters "IDENTIFY %1-";
	};
	format "^[^#]" {
		target "nickserv";
		type services;
		parameters "IDENTIFY %1-";
	};
	type command;
};
*/
/* Az alias::format direktíva egy reguláris kifejezés. Az elsõ formátum akkor illeszkedik az /identify parancsra,
 * ha az elsõ karakter egy #. Azután elküldi ezt a chanserv álparancshoz az IDENTIFY %1- paraméterekkel.
 * A második formátum akkor illeszkedik az /identify parancsra, ha az elsõ karakter nem egy #. Azután
 * elküldi a parancsot a nickserv álparancshoz az IDENTIFY %1- paraméterekkel.
 */

/* Az alias::format::parameters hasonló a scriptnyelvekhez. Az %N (ahol N egy szám) a parancshoz küldött egyik
 * paramétert ábrázolja (ebben az esetben az /identify-ét). Ha azt írjuk, hogy %N-, a sztring N-edik
 * paraméterétõl az utolsóig minden paramétert fog jelenteni. Megadhatunk egy %n-et is, amely ki lesz cserélve
 * a felhasználó nicknevével.
*/

/* Szabványos álparancsok */
alias "services" {
	format "^#" {
		target "chanserv";
		type services;
		parameters "%1-";
	};
	format "^[^#]" {
		target "nickserv";
		type services;
		parameters "%1-";
	};
	type command;
};

alias "identify" {
	format "^#" {
		target "chanserv";
		type services;
		parameters "IDENTIFY %1-";
	};
	format "^[^#]" {
		target "nickserv";
		type services;
		parameters "IDENTIFY %1-";
	};
	type command;
};

/* Példa egy valódi álparancsra */
/* A /GLINEBOT parancsot leképezi arra, hogy /GLINE <paraméter> 2d stb... */
alias "glinebot" {
	format ".+" {
		command "gline";
		type real;
		parameters "%1 2d Botok tilosak ezen a szerveren, kérlek, olvasd el a faq-ot a http://www.example.com/faq/123 címen";
	};
	type command;
};



