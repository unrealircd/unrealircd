	" Parametr wskazuje, które maski mają być włączone (lub wyłączone).";
	" Można też wyłączyć wszystkie, używając /MODE nick -s.";
	"-";
	" Lista wszystkich dostępnych typów 'snomask':";
	" ==-------------------------oOo-----------------------==";
