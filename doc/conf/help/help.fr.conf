help Who {
	" Affiche des informations sur les utilisateurs";
	" Dans sa forme la plus simple, la syntaxe est 'WHO #salon' ou 'WHO pseudo'";
	" Néanmoins une syntaxe étendue est également supportée :";
	" -";
	" Syntaxe :";
	" /WHO <masque> [options]";
	" /WHO <masque> [options [masque2]]";
	" -";
	" Le masque peut contenir des jokers comme * et ?";
	" -";
	" Les options sont au format [<flags>][%[<champs>[,<type>]]]";
	" Avec :";
	" Les <flags> indiquent où effectuer la recherche, et peuvent contenir une ou plusieurs lettres :";
	"  n: pseudo (nick name)";
	"  u: ident (user name)";
	"  h: nom d'hôte (host name) [*]";
	"  i: adresse IP [*]";
	"  s: nom du serveur [*]";
	"  r: real name (gecos)";
	"  a: nom du compte (auprès des services)";
	"  m: modes de l'utilisateur (le masque contient par exemple +z or -z) [*]";
	"  R: affichera le nom d'hôte réel [*]";
	"  I: affichera l'adresse IP réelle [*]";
	"  Les items indiqués par un [*] requierent (potentiellement) d'être IRCOp.";
	" Les <champs> indique quels champs apparaîtront dans le résultat de WHO";
	" (ils seront toujours affichés dans l'ordre suivant :)";
	"  t: querytype (le <type> de requête fourni dans <options>)";
	"  c: nom du salon en premier";
	"  u: user name (ident)";
	"  i: adresse IP [*]";
	"  h: hostname [*]";
	"  H: hostname réel [*]";
	"  s: nom du serveur";
	"  n: nick name";
	"  f: flags de statut (expliqués plus loin)";
	"  m: modes utilisateur [*]";
	"  d: nombre de sauts (ex : 0 indique que l'utilisateur est sur le même serveur)";
	"  l: secondes d'idle (seulement pour les utilisateurs sur le même serveur que vous, sinon 0)";
	"  a: nom du compte (auprès des services)";
	"  o: nom de l'operclass [*]";
	"  r: real name (gecos)";
	"  Les items indiqués par un [*] requierent (potentiellement) d'être IRCOp.";
	" Et enfin , le <type> de requête est un mot que les clients peuvent utiliser pour marquer";
	" les requêtes WHO afin d'identifier plus facilement quelle réponse correspond à quelle";
	" requête.";
	" -";
	" Exemples de requêtes WHO simples : ";
	"  WHO #salon          - Pour lister tous les utilisateurs d'un salon";
	"  WHO 1.2.3.4         - Pour lister tous les utilisateurs ayant cette adresse IP (IRCOp seulement)";
	" Exemples de requêtes WHOX :";
	"  WHO Servic* n       - Liste tous les utilisateurs dont le peudo commence par Servic";
	"                        (Seuls les IRCOps verront la liste complète)";
	"  WHO #salon c        - Liste tous les utilisateurs de #salon en affichant leur";
	"                        adrese IP plutôt que leur nom d'hôte (IRCOp seulement)";
	"  WHO z m             - Liste tous les utilisateurs ayant le mode +z, c'est-à-dire";
	"                        utilisant SSL/TLS. (IRCOp seulement)";
	"  WHO -z m            - Liste tous les utilisateurs sans connexion sécurisée, sans umode z.";
	"                        (IRCOp seulement)";
	" Exemples de requêtes WHOX avec modification d'affichage du résultat :";
	"  WHO #test %acfhnru  - Liste tous les utilisateurs de #test et affiche différents champs,";
	"                        notamment 'a' (le compte enregistré auprès des services)";
	"                        qui n'est pas affiché par WHO d'ordinaire.";
	" -";
	" Flags de statut :";
	" La commande WHO affiche plusieurs indicateurs dans le résultat retourné pour donner";
	" différentes informations sur l'utilisateur. Ces indicateurs sont expliqués ci-dessous :";
	" G - L'utilisateur est /away (absent)";
	" H - L'utilisateur est n'est pas /away (présent)";
	" r - L'utilisateur utilise un pseudo enregistré";
	" B - L'utilisateur est un bot (+B)";
	" s - L'utilisateur a une connexion sécurisée (SSL/TLS)";
	" * - L'utilisateur est un Opérateur IRC";
	" ~ - L'utilisateur est un Channel Owner (+q)";
	" & - L'utilisateur est un Channel Admin (+a)";
	" @ - L'utilisateur est un Channel Operator (+o)";
	" % - L'utilisateur est un Halfop (+h)";
	" + - L'utilisateur est Voicé (+v)";
	" ! - L'utilisateur est +H et vous êtes un IRC Operator";
	"-";
}

