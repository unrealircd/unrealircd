help ExtBans {
	" Ces bans vous permettent de bannir en vous basant sur autre chose que le traditionnel";
	" masque nick!user@host. Ces bans commencent par un tilde suivi d'une lettre qui indique";
	" le type d'extban. Par exemple, +b ~q:nick!user@host indique un extban quiet (muet)";
	" -";
	" Le ban suivant peut être utilisé devant n'importe quel autre (ext)ban :";
	" ==-Type--------Name---------------------------Explication-----------------------==";
	"         |               | Les bans temporaires sont automatiquement supprimés par ";
	"    ~t   |   timedban    | le serveur après le nombre de minutes indiqué. Exemple :";
	"         |               | +b ~t:3:*!*@hostname                                    ";
	" ==------------------------------------------------------------------------------==";
	" -";
	" Les types suivants indiquent quelles actions sont affectées par le ban :";
	" ==-Type--------Name---------------------------Explication-----------------------==";
	"         |               | Ceux désignés par ces bans pourront rejoindre le salon  ";
	"    ~q   |     quiet     | mais ne pourront pas parler, sauf s'ils sont +v ou plus.";
	"         |               | Exemple :                                               ";
	"         |               | +bb ~q:*!*@blah.blah.com ~q:nick*!*@*                   ";
	"-----------------------------------------------------------------------------------";
	"         |               | Ceux désignés par ces bans ne pourront changer de nick, ";
	"    ~n   |  nickchange   | sauf s'ils sont +v ou plus.                             ";
	"         |               | Example:                                                ";
	"         |               | +bb ~n:*!*@*.aol.com ~n:nick*!*@*                       ";
	"-----------------------------------------------------------------------------------";
	"         |               | Ceux désignés par ce ban ne pourront pas rejoindre le   ";
	"    ~j   |     join      | salon. Mais ils peuvent faire ce qu'ils veulent s'ils y ";
	"         |               | sont déjà, comme parler ou changer de nick.             ";
	"-----------------------------------------------------------------------------------";
	"         |               | Outrepasse les restrictions de messages. Ce ban n'est   ";
	"         |               | disponible qu'en +e et pas en +b. Syntaxe ~m:type:mask. ";
	"         |               | Types valides : 'external' (shunte +n), 'censor' (shunte";
	"         |               | +G), 'moderated' (shunte +m/+M), 'color' (shunte +S/+c),";
	"    ~m   |   msgbypass   | et 'notice' (shunte +T). Quelques exemples :            ";
	"         |               | +e ~m:moderated:*!*@192.168.*  L'IP peut shunter le +m  ";
	"         |               | +e ~m:external:*!*@192.168.*   L'IP peut shunter le +n  ";
	"         |               | +e ~m:color:~a:ColorBot        Le compte 'ColorBot' peut";
	"         |               |                                shunter le mode +c       ";
	"-----------------------------------------------------------------------------------";
	"         |               | Si un utilisateur est désigné par ce ban, il sera       ";
	"    ~f   |    forward    | renvoyé sur le salon indiqué. Par exemple :             ";
	"         |               | +b ~f:#badisp:*!*@*.isp.xx                              ";
	" ==------------------------------------------------------------------------------==";
	" -";
	" Les types suivants introduisent de nouveux critères de sélection :";
	" ==-Type--------Name---------------------------Explication-----------------------==";
	"         |               | Si un utilisateur s'est identifié auprès des Services   ";
	"    ~a   |   account     | (Nickserv) avec ce compte, il correspondra au ban.      ";
	"         |               | Exemple: +e ~a:Nom                                      ";
	"-----------------------------------------------------------------------------------";
	"         |               | Si un utilisateur est sur le salon indiqué, alors il ne ";
	"         |               | pourra pas entrer. Un préfixe peut aussi être indiqué   ";
	"    ~c   |    channel    | (+/%/@/&/~) pour ne désigner que ceux qui ont au moins  ";
	"         |               | ces droits sur le salon spécifié.                       ";
	"         |               | Exemple :  +b ~c:#lamers, +e ~c:@#trusted               ";
	"-----------------------------------------------------------------------------------";
	"         |               | Si l'utilisateur est un IRCop identifié avec un block   ";
	"         |               | oper correspondant à oper::operclass alors il sera visé ";
	"    ~O   |   operclass   | par ce ban. Ceci permet de créer des salons réservés à  ";
	"         |               | un (des) type(s) d'IRCops. Utilisez +i et +I.           ";
	"         |               | Exemple: +iI ~O:*admin*                                 ";
	"-----------------------------------------------------------------------------------";
	"         |               | Si le realname de l'utilisateur correspond, il ne       ";
	"         |               | pourra pas entrer.                                      ";
	"    ~r   |   realname    | Exemple : +b ~r:*Stupid_bot_script*                     ";
	"         |               | Note : un underscore ('_') correspond à la fois à un    ";
	"         |               | espace (' ') et à un underscore ('_'), donc,            ";
	"         |               | 'Stupid bot script v1.4' correspondra.                  ";
	"-----------------------------------------------------------------------------------";
	"         |               | Si un utilisateur connecté en SSL/TLS avec un certificat";
	"         |               | client, vous pouvez le cibler via l'empreinte SSL (que  ";
	"    ~S   |    certfp     | l'on voit dans le /WHOIS). Surtout utile pour placer des";
	"         |               | exceptions de ban ou d'invite de façon sûre.            ";
	"         |               | Exemple: +iI ~S:00112233445566778899aabbccddeeff..etc.. ";
	"-----------------------------------------------------------------------------------";
	"         |               | Filtre texte spécifique au salon. Permet deux actions : ";
	"    ~T   |    textban    |  'censor' (censurer) et 'block' (bloquer). Exemples :   ";
	"         |               | +b ~T:censor:*badword* and +b ~T:block:*something*      ";
 	" ==------------------------------------------------------------------------------==";
	" -";
	"Vous pouvez cumuler les bans étendus du premier groupe avec ceux du deuxième.";
	"Par exemple, +b ~q:~c:#lamers rendra silencieux tous les membres de #lamers.";
	"Les bans du 2e groupe peuvent aussi être utilisés avec le mode +I (Invite exceptions),";
    	"comme par exemple : +I ~c:#trusted et +I ~a:accountname.";
}

help Chmodef {
	" Le mode de salon +f fourni une protection complète contre le flood sur un salon.";
	" Ce mode vous permet d'empêcher les floods de join, changements de pseudo, CTCP, texte et knock.";
	" La syntaxe pour les paramètres de ce mode est la suivante :";
	" -";
	" +f [<nombre><type>{#<action>}{,...}]:<secondes>";
	" -";
	" Le nombre spécifie le nombre de fois que le flood spécifié doit apparaître";
	" avant que l'action ne soit effectuée. Ci-dessous, les types disponibles :";
	" -";
	" ==-----Type-----Nom--------Action par Défaut---Autres Actions-----==";
	"        c        CTCP              +C               m, M";
	"        j        Join              +i               R";
	"        k        Knock             +K";
	"        m        Messages          +m               M";
	"        n        Nickchange        +N";
	"        t        Text              kick             b";
	"        r        Répétition        kick             d, b";
	" -";
	" La différence entre les types m et t est que m compte le nombre d'entrées pour le salon entier";
	" alors que le t les compte par utilisateur.";
	" -";
	" Si vous choissisez de spécifier une action pour un mode, vous pouvez également spécifier une";
	" durée (en minutes) après laquelle l'action spécifiée sera annulée.";
}

