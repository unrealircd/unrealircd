/*
    опции:
    СТАРЫЕ    |    НОВЫЕ
    S        ssl
    Z        zip
    N/A        autoconnect
    N/A        quarantine
    N/A        nodnscache
*/


link		hub.ru.by
{
    username    *;
    hostname     1.2.3.4;
    bind-ip     *;
    port         7029;
    hub             *;
    password-connect "LiNk";
    password-receive "LiNk";
    class           servers;
