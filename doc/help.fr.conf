help Nick {
	" Change votre \"Identité en ligne\" sur un serveur.";
	" Tous ceux étant sur les salons où vous êtres présent";
	" seront avertis de votre changement de pseudo.";
	" -";
	" Syntaxe:  NICK <nouveau pseudo>";
	" Exemple: NICK hAtbLaDe";
};

help Whois {
	" Montre des informations sur l'utilisateur en question,";
	" telles que son \"Nom\", les salons sur lesquels il";
	" est présent, son hostmask, etc.";
	" -";
	" Syntaxe:  WHOIS <utilisateur>";
	" Exemple: WHOIS hAtbLaDe";
	" -";
	" Status flags:";
	" La liste des salons affichés dans le WHOIS peut inclure un ou plusieurs";
	" status flags pour indiquer des informations sur le salon. Ces flags sont";
	" décrits ci-dessous :";
	" ~ - L'utilisateur est un Channel Owner (+q)";
	" & - L'utilisateur est un Channel Admin (+a)";
	" @ - L'utilisateur est un Channel Operator (+o)";
	" % - L'utilisateur est un Halfop (+h)";
	" + - L'utilisateur est Voicé (+v)";
	" ! - L'utilisateur a des salons cachés dans son whois (+p) et vous êtes un IRC Operator";
	" ? - Le salon est secret (+s) et vous êtes un IRC Operator";
};

help Who {
	" Retrouve des informations sur les utilisateurs";
	" -";
	" Syntaxe:";
	" /WHO [+|-][acghimnsuMRI] [args]";
	" Flags sont specifié comme modes salons, the flags cgmnsu all have arguments";
	" Flags sont set to a positive check by +, a negative check by -";
	" Les flags disponibles :";
	" Flag a: l'utilisateur est absent";
	" Flag c <salon>: l'utilisateur est sur le <salon>, aucune acceptée wildcards";
	" Flag g <gcos/realname>: l'utilisateur a la chaîne <gcos> dans son GCOS,";
	" wildcards acceptée, réservé aux opers";
	" Flag h <host>: l'utilisateur a la chaîne <host> dans son hostname, les wildcards sont acceptées";
	" Flag i <ip>: l'utilisateur a la chaîne <ip> dans son adresse IP";
	" Flag m <usermodes>: l'utilisateur a les <usermodes> appliqués, uniquement o/C/A/a/N pour les nonopers";
	" Flag n <nick>: l'utilisateur a la chaîne <nick> dans son pseudo, les wildcards sont acceptées";
	" Flag s <server>: l'utilisateur est sur le serveur <serveur>, les wildcards ne sont pas acceptées";
	" Flag u <utilisateur>: l'utilisateur a la chaîne <utilisateur> dans son username, les wildcards sont acceptées";
	" Flags de comportement:";
	" Flag M: recherche l'utilisateur sur le salon dont je suis membre";
	" Flag R: affiche les hostnames réels des utilisateurs";
	" Flag I: affiche les adresses IP des utilisateurs";
	" -";
	" Pour une compatibilité à postériori, /who 0 o affiche toujours les utilisateurs +o";
	" Exemple: WHO +m o";
	" -";
	" Les flags de status:";
	" La commande who montre différents flags dans le résultat retourné pour indiquer";
	" différentes informations sur l'utilisateur. Ces flags sont expliqué ci-dessous:";
	" G - L'utilisateur est /away (parti)";
	" H - L'utilisateur est n'est pas /away (présent)";
	" r - L'utilisateur est using a registered nickname";
	" B - L'utilisateur est un bot (+B)";
	" * - L'utilisateur est un IRC Operator";
	" ~ - L'utilisateur est un Channel Owner (+q)";
	" & - L'utilisateur est un Channel Admin (+a)";
	" @ - L'utilisateur est un Channel Operator (+o)";
	" % - L'utilisateur est un Halfop (+h)";
	" + - L'utilisateur est Voicé (+v)";
	" ! - L'utilisateur est +H et vous êtes un IRC Operator";
	" ? - L'utilisateur est visible seulement parce que vous êtes un IRC Operator";
};

help Whowas {
	" Retrouve des informations WHOIS sur des utilisateurs";
	" n'étant plus actuellement connectés au serveur.";
	" -";
	" Syntaxe:  WHOWAS <nickname>";
	"  WHOWAS <nickname> <nombre maximum de réponses>";
	" Exemple: WHOWAS hAtbLaDe";
};

help Cycle {
	" Cycle le (les) salon(s) donnés. Cette commande est équivalente";
