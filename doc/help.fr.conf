	" -";
	" Syntaxe:  SVSNLINE + <raison_du_ban> :<realname> (pour ajouter un ban)";
	" Syntaxe:  SVSNLINE - :<realname> (pour retirer un ban)";
	" Syntaxe:  SVSNLINE * (pour effacer tous les bans)";
	" Exemple: SVSNLINE + sub7_drone :*sub7*";
};

